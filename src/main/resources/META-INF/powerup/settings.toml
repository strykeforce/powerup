# These settings are used if not overridden in ~lvuser/powerup.toml on roboRIO

[POWERUP]
description = "Stryke Force 2018 POWER UP"
isolatedTestMode = false

[POWERUP.JOYSTICK]
  deadband    = 0.05
  driveExpo   = 0.5
  azimuthExpo = 0.2
  rateLimit   = 0.04

[POWERUP.CLIMBER]
  upOutput   = 1.0
  stopOutput = 0.1

[POWERUP.FLIPPER]
  upOutput     = 0.5
  downOutput   = -0.2
  upPosition   = 1000
  downPosition = 200

[POWERUP.INTAKE]
  loadOutput  = -1.0
  holdOutput  = -1.0
  ejectOutput = 0.8

[POWERUP.LIFT]
  upOutput     = 0.1
  downOutput   = -0.05
  stopOutput   = 0.0
  closeEnough  = 50
  jogIncrement = 1400

  # positions
  scaleLowPosition  = 9100
  scaleMidPosition  = 13_300
  scaleHighPosition = 17_100
  stowPosition      = 0

[POWERUP.SHOULDER]
  upOutput       = 0.2
  downOutput     = -0.2
  stopOutput     = 0.0
  closeEnough    = 50
  jogIncrement   = 300

  # positions
  zeroPosition   = 7000
  stowPosition   = 6500
  intakePosition = -250

