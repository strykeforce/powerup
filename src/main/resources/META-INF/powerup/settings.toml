# These settings are used if not overridden in ~lvuser/powerup.toml on roboRIO

[POWERUP]
description = "Stryke Force 2018 POWER UP"
isolatedTestMode = false

[POWERUP.PATH]
  p_azimuth  = -0.004
  p_distance = 0.01
  ticksPerInch = 1836 # carpet-x 50% percentile

[POWERUP.AZIMUTH]
  p = 0.035
  i = 0.0
  d = 0.0
  tolerance = 0.5
  outputMax = 1.0
  test = true

[POWERUP.JOYSTICK]
  deadband    = 0.05
  driveExpo   = 0.5
  azimuthExpo = 0.2
  rateLimit   = 0.04

[POWERUP.CLIMBER]
  upOutput   = 1.0
  stopOutput = 0.0

[POWERUP.INTAKE]
  loadOutput  = -1.0
  holdOutput  = -1.0
  ejectOutput = 0.8

[POWERUP.LIFT]
  upOutput     = 0.25
  downOutput   = -0.25
  stopOutput   = 0.0
  closeEnough  = 50
  jogIncrement = 1400

  # positions
  scaleLowPosition     = 9100
  scaleMidPosition     = 13_300
  scaleHighPosition    = 17_100
  stowPosition         = 0
  downVelocityShiftPos = 7000

  # velocities
  upAccel          = 10_000
  upVelocity       = 1500
  downSlowAccel    = 2500
  downSlowVelocity = 750
  downFastAccel    = 10_000
  downFastVelocity = 1500

[POWERUP.SHOULDER]
  upOutput       = 0.2
  downOutput     = -0.2
  stopOutput     = 0.0
  closeEnough    = 50
  jogIncrement   = 300

  # positions
  zeroPosition   = 7000
  stowPosition   = 6500
  intakePosition = 250
