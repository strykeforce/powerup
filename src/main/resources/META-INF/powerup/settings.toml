# These settings are used if not overridden in ~lvuser/powerup.toml on roboRIO

[POWERUP]
description   = "Stryke Force 2018 POWER UP"
enableCamera  = true

[POWERUP.PATH]
  p_azimuth        = -0.004
  p_distance       = 4e-6
  p_acceleration   = 0.02
  ticksPerInchRed  = 2273 # carpet-x pull test
  ticksPerInchBlue = 2273

[POWERUP.AZIMUTH]
  p = 0.02
  i = 0.0
  d = 0.0
  tolerance = 0.5
  outputMax = 0.4
  test = false

[POWERUP.JOYSTICK]
  deadband    = 0.05
  driveExpo   = 0.5
  azimuthExpo = 0.2
  rateLimit   = 0.04

[POWERUP.CLIMBER]
  upFastOutput  = 1.0
  upSlowOutput  = 0.35
  stopOutput    = 0.0
  unwindOutput  = -0.15
  releaseOutput = 0.15

  slowDownPosition = 37_700

[POWERUP.INTAKE]
  loadOutput  = -1.0
  holdOutput  = -1.0
  fastEjectOutput = 1.0
  slowEjectOutput = 0.30

  # release positions
  zeroPosition = 2048
  openPosition = 2500

[POWERUP.LIFT]
  timeout      = 2.5
  upOutput     = 0.25
  downOutput   = -0.2
  stopOutput   = 0.0
  closeEnough  = 100
  jogIncrement = 1400

  # positions
  scaleLowPosition     = 9100
  scaleMidPosition     = 13_300
  scaleHighPosition    = 17_100
  stowPosition         = 0
  portalPosition       = 5200
  downVelocityShiftPos = 7000

  # velocities
  upAccel          = 10_000
  upVelocity       = 1500
  downSlowAccel    = 2500
  downSlowVelocity = 750
  downFastAccel    = 10_000
  downFastVelocity = 1500

[POWERUP.SHOULDER]
  upOutput       = 0.3
  downOutput     = -0.3
  stopOutput     = 0.0
  closeEnough    = 75
  jogIncrement   = 300

  # positions
  limitSwitchZeroPosition = 9394
  absEncoderZeroPosition  = 1127
  tightStowPosition       = 5200
  stowPosition            = 3918
  intakePosition          = 0
  launchSwitchPosition    = 4000
  launchScalePosition     = 3750

[POWERUP.EXTENDER]
  leftUpPosition     = 0.41
  leftDownPosition   = 0.2
  rightDownPosition  = 0.8
  rightUpPosition    = 0.57

[POWERUP.WHEEL]
  ticksPerTooth = 108
  nominalZero   = [1973, 1995, 2045, 2011]

[POWERUP.SMARTDASHBOARD]
  enablePit  = true
  enableTest = false
  enableGame = true