##
## /META-INF/powerup/thirdcoast.toml
##
## Third Coast Library configuration
##

[THIRDCOAST.SWERVE]
  length        = 20.625
  width         = 26.125
  gyroRateCoeff = 4.0


[THIRDCOAST.WHEEL]
  driveSetpointMax = 40_000

[[TALON]]
  name = "azimuth"
  talonIds = [0, 1, 2, 3]
  [TALON.selectedFeedbackSensor]
    feedbackDevice = "CTRE_MagEncoder_Relative"
  [TALON.currentLimit]
    continuous = 10
    peak = 0
    peakDuration = 0
  [TALON.motionMagic]
    acceleration = 10_000
    cruiseVelocity = 800
  [[TALON.closedLoopProfile]] # slot 0 MotionMagic, normal
    pGain = 10.0
    iGain = 0.0
    dGain = 100.0
    fGain = 1.0
    iZone = 0
    allowableClosedLoopError = 0
  [[TALON.closedLoopProfile]] # slot 1 MotionMagic, hot
    pGain = 15.0
    iGain = 0.0
    dGain = 150.0
    fGain = 1.0
    iZone = 0
    allowableClosedLoopError = 0
  [[TALON.closedLoopProfile]] # slot 2 MotionMagic, slow
    pGain = 2.5
    iGain = 0.0
    dGain = 25.0
    fGain = 1.0
    iZone = 0
    allowableClosedLoopError = 0

[[TALON]]
 name = "drive"
 talonIds = [10, 11, 12, 13]
 [TALON.selectedFeedbackSensor]
   feedbackDevice = "CTRE_MagEncoder_Relative"
 [TALON.output]
   neutralMode = "Brake"
 [TALON.currentLimit]
   continuous = 40
   peak = 0
   peakDuration = 0
 [[TALON.closedLoopProfile]] # slot 0 Velocity
   pGain = 0.01
   iGain = 0.0003
   dGain = 0.6
   fGain = 0.028
   iZone = 3000
   maxIntegralAccumulator = 200_000
   allowableClosedLoopError = 0

 [[TALON]]
  name = "climber"
  talonIds = [20, 21]
  [TALON.selectedFeedbackSensor]
    feedbackDevice = "CTRE_MagEncoder_Relative"
  [TALON.output]
    neutralMode = "Brake"

[[TALON]]
  name = "intake"
  talonIds = [30, 31]
  [TALON.selectedFeedbackSensor]
    feedbackDevice = "CTRE_MagEncoder_Relative"
    phaseSensor = false
  [TALON.output]
    neutralMode = "Brake"
  [TALON.currentLimit]
    continuous = 12 # when changing, also change in [POWERUP.INTAKE] of settings
    peak = 0
    peakDuration = 0
   [[TALON.closedLoopProfile]] # slot 0 Velocity, 250 - 10_000 ticks/100ms
     pGain = 0.15
     iGain = 0.003
     dGain = 0.0
     fGain = 0.1
     iZone = 1000
     allowableClosedLoopError = 0
   [TALON.velocityMeasurement]
     period = "Period_25Ms"
     window = 16

[[TALON]]
  name = "lift-master"
  talonIds = [50]
  [TALON.selectedFeedbackSensor]
    feedbackDevice = "CTRE_MagEncoder_Relative"
    phaseSensor = false
  [TALON.output]
    neutralMode = "Brake"
  [TALON.currentLimit]
    continuous = 10
    peak = 40
    peakDuration = 500
  [TALON.limitSwitch.reverse]
    source = "FeedbackConnector"
    normal = "NormallyOpen"
  [TALON.softLimit.forward]
    limit = 17_900
    enabled = true
  [TALON.softLimit.reverse]
    limit = 0
    enabled = false
  [TALON.motionMagic] # these are set dynamically in settings.toml
    acceleration = 7500
    cruiseVelocity = 1500
  [[TALON.closedLoopProfile]] # slot 0 MotionMagic
    pGain = 1.0
    iGain = 0.0
    dGain = 75.0
    fGain = 0.3
    iZone = 0
    allowableClosedLoopError = 0

[[TALON]]
  name = "lift-slave"
  talonIds = [51]
  [TALON.output]
    neutralMode = "Brake"
  [TALON.currentLimit]
    continuous = 10
    peak = 40
    peakDuration = 500

[[TALON]]
  name = "shoulder"
  talonIds = [40]
  [TALON.selectedFeedbackSensor]
    feedbackDevice = "CTRE_MagEncoder_Relative"
  [TALON.output]
    neutralMode = "Brake"
  [TALON.softLimit.forward]
    limit = 0
    enabled = false
  [TALON.softLimit.reverse]
    limit = -300
    enabled = false
  [TALON.limitSwitch.forward]
    source = "FeedbackConnector"
    normal = "NormallyOpen"
  [TALON.limitSwitch.reverse]
    source = "FeedbackConnector"
    normal = "NormallyOpen"
  [TALON.currentLimit]
    continuous = 15
    peak = 0
    peakDuration = 0
  [TALON.motionMagic]
    acceleration = 10_000
    cruiseVelocity = 1800
  [[TALON.closedLoopProfile]] # slot 0 MotionMagic
    pGain = 0.6
    iGain = 0.0
    dGain = 25.0
    fGain = 0.48
    iZone = 0
    allowableClosedLoopError = 0
